<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="dark-light-theme/style.min.css" title="docsify-darklight-theme" type="text/css"/>
    <style>
        
    </style>
  </head>
  <body>
    <nav style="display: flex; align-items: center;">
        <a href="#/">Ua</a>
        <a href="#/en/">En</a>
    </nav>
    <div id="app">Please wait...</div>
    <script>
      window.$docsify = {
        loadSidebar: false, //показувати бічну панель
        loadNavbar: false, //показувати верхню панель
        coverpage: false, //показувати сторінку з описом
        auto2top: true, //прокрутка до початку сторінки при зміні адреси
        homepage: 'home.md', //початкова сторінка
        name: 'Price to text', //назва документа
        darklightTheme: {
            siteFont : "PT Sans",
            defaultTheme : 'dark',
            codeFontFamily : 'Roboto Mono, Monaco, courier, monospace',
            bodyFontSize : '17px',
            dark: {
                accent: '#42b983',
                toogleBackground : '#ffffff',
                background: '#091a28',
                textColor: '#b4b4b4',
                codeTextColor : '#ffffff',
                codeBackgroundColor : '#0e2233',
                borderColor : '#0d2538',
                blockQuoteColor : '#858585',
                highlightColor : '#d22778',
                sidebarSublink : '#b4b4b4',
                codeTypeColor : '#ffffff',
                coverBackground : 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
                toogleImage : 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)'
            },
            light: {
                accent: '#42b983',
                toogleBackground : '#091a28',
                background: '#ffffff',
                textColor: '#34495e',
                codeTextColor : '#525252',
                codeBackgroundColor : '#f8f8f8',
                borderColor : 'rgba(0, 0, 0, 0.07)',
                blockQuoteColor : '#858585',
                highlightColor : '#d22778',
                sidebarSublink : '#b4b4b4',
                codeTypeColor : '#091a28',
                coverBackground : 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
                toogleImage : 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)'
            }
        },
        executeScript: true, //виконання скриптів
        mergeNavbar: false, //об'єднання верхньої панелі з бічною на малих екранах
        alias: {},
        themeable: false,
        notFoundPage: {
            '/': '_404.md',
            '/en': 'en/_404.md',
        },
        vueGlobalOptions: {
            data() {
                return {
                    strSiteUrl: window.location.origin,
                    objAppName: {"ua":'Price to text',"en":'Price to text'}
                };
            },
            mounted() {

            }
        },
        plugins: [
            function (hook, vm) {
                let footer = [
                    '<hr/>',
                    '<footer>',
                        '<span><a href="https://github.com/QingWei-Li">cinwell</a> &copy;2017.</span>',
                        '<span>Proudly published with <a href="https://github.com/QingWei-Li/docsify" target="_blank">docsify</a>.</span>',
                        '</footer>'
                ].join('');
                

                hook.afterEach(function (html) { return html + footer;});
            }
        ]
      };
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="dark-light-theme/index.min.js" type="text/javascript"></script>
    <script src="//cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <!-- Пплагін збільшення зображень -->
    <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
  </body>
</html>
